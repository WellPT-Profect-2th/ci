name: AD CI Build

on:
  workflow_dispatch:
    inputs:
      service:
        description: '서비스 이름'
        required: true
        default: 'ad'
      sha:
        description: '빌드할 커밋 SHA'
        required: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          repository: WellPT-Profect-2th/dev
          token: ${{ secrets.DEV_REPO_PAT }}

      - name: Set environment variables
        run: |
          {
            echo "AD_DB_URL=${{ vars.AD_DB_URL }}"
            echo "AD_DB_USER=${{ vars.AD_DB_USER }}"
            echo "AD_DB_PASSWORD=${{ vars.AD_DB_PASSWORD }}"
            echo "PRODUCT_BASE_URL=${{ vars.PRODUCT_BASE_URL }}"
          } | tee -a .env >> $GITHUB_ENV

      - name: Run tests
        run: |
          cd ./backend/${{ inputs.service }}
          ./gradlew test

  build_and_push:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          repository: WellPT-Profect-2th/dev
          token: ${{ secrets.DEV_REPO_PAT }}

      - name: Docker build
        id: set-tag
        run: |
          TAG=${{ inputs.sha }}
          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          docker build -t ghcr.io/wellpt-profect-2th/${{ inputs.service }}:$TAG backend/${{ inputs.service }}

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push Docker image
        run: |
          docker push ghcr.io/wellpt-profect-2th/${{ inputs.service }}:$TAG
